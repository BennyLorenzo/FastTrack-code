<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form action="">
            <div class="header">
                <h1>Sign up</h1>
                <img src="images/profile.png" alt="">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter E-mail">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Enter Password">
            </div>

            <div class="center"><input class="submit" type="submit" value="Sign up"></div>
            
            <div class="helpPart">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

        </form>
    </section>
</body>
</html>
