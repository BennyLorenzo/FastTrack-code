<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form action="">
            <h1>Contact Us!</h1>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" placeholder="Petras" min="3" max="20">
            <label for="eml">Email:</label>
            <input type="email" name="eml" id="eml" placeholder="petras@petras.lt" required>
            <label for="reference">Reference Number:</label>
            <input type="number" name="reference" id="reference" placeholder="12213">
            <textarea name="message" id="message" placeholder="Your message goes here..."></textarea>

            <button type="submit" form="" value="Submit">Send!</button>
        </form>
    </section>
    
</body>
</html>
