<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName">

        <label for="userPassword">Password</label>
        <input type="password" name="userPassword" id="userPassword">

        <h3>Your profession:</h3>
        <input type="radio" name="profession" id="plumber">
        <label for="plumber">Plumber</label>
        <input type="radio" name="profession" id="electrician">
        <label for="electrician">Electrician</label>
        <input type="radio" name="profession" id="banker">
        <label for="banker">Banker</label>

        <input type="button" value="Yessir">

        <label for="start">Start month:</label>
        <input type="month" name="start" id="start">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
