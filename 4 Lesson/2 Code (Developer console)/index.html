<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/383px-Flag_of_Europe.svg.png">
</head>
<body>
    <div class="lithuania">
        <h2>Lithuania</h2>
        <div class="flagBorder">
            <div class="top lithuaniaYellow"></div>
            <div class="middle lithuaniaGreen"></div>
            <div class="bottom lithuaniaRed"></div>
        </div>
    </div>
    <div class="argentina">
        <h2>Argentina</h2>
        <div class="flagBorder">
            <div class="top argentinaBlue"></div>
            <div class="middle white"><img src="images/argentina_sun.png" alt=""></div>
            <div class="bottom argentinaBlue"></div>
        </div>
    </div>
    <div class="mexico">
        <h2>Mexico</h2>
        <div class="flagBorder">
            <span class="left mexicoGreen"></span><span class="middle white"><img src="images/mexico_eagle.png" alt=""></span><span class="right mexicoRed"></span>
        </div>
    </div>
</body>
</html>
