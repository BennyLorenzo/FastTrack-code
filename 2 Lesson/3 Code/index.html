<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lithuania">
        <h2>Lithuania</h2>
        <div class="flagBorder">
            <p class="top lithuaniaYellow"></p>
            <p class="middle lithuaniaGreen"></p>
            <p class="bottom lithuaniaRed"></p>
        </div>
    </div>
    <div class="argentina">
        <h2>Argentina</h2>
        <div class="flagBorder">
            <p class="top argentinaBlue"></p>
            <p class="middle white"><img src="images/argentina_sun.png" alt=""></p>
            <p class="bottom argentinaBlue"></p>
        </div>
    </div>
    <div class="mexico">
        <h2>Mexico</h2>
        <div class="flagBorder">
            <span class="left mexicoGreen"></span><span class="middle white"><img src="images/mexico_eagle.png" alt=""></span><span class="right mexicoRed"></span>
        </div>
    </div>
</body>
</html>
